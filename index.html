<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vocabulary App</title>
</head>

<body>
    <header>
        <nav class="tab">
            <button class="tablinks" onclick="openTab(event, 'MyVocabulary')">My Vocabulary</button>
            <button class="tablinks" onclick="openTab(event, 'Practice')">Practice</button>
            <button class="tablinks" onclick="openTab(event, 'Game')">Game</button>
        </nav>
    </header>
    <div class="container">
        <div id="MyVocabulary" class="tabcontent">
            <h2>My Vocabulary</h2>
            <div class="search-container">
                <input type="text" id="input" placeholder="Search...">
                <button id="searchButton">Tra từ</button>
                <ul id="autocompleteList" class="list"></ul>

            </div>
            <div id="result" class="result-container"></div>
        </div>

        <div id="Practice" class="tabcontent">
            <h2>Practice</h2>
            <div>
                <button onclick = "learn()" >Learn</button>
                <button onclick = "challenge()">Challenge</button>
                <button onclick = "test"()>Test</button>
                <button onclick = "resetPractice()">Reset</button>
            </div>
            <div id = "practice-container">
            
            </div>
            <input id = "user-reply" placeholder="Nhập câu trả lời" value>
            <button id = "submit-button">Submit</button>

        </div>

        <div id="Game" class="tabcontent">
            <h2>Game</h2>

            <button id = "start-game" onclick = "startGame()">Start</button>
            <button id = "reset" onclick = "resetGame()">Reset</button>
            <input type="number" id = "point-limit" value onkeypress="setPointLimit(event)">
            <span id = "user-point" >0</span>
            <span id = "bot-point" >0</span>
            <div id = "message-container">

            </div>
            <input type="text" id="message-input" placeholder="Nhập tin nhắn..." onkeydown="handleKeyPress(event)">
            <button onclick="handleKeyPress(event,true)">Send</button>

        </div>
    </div>
    <script src="./Dictionary.js"></script>
    <script src="./Bot.js"></script>
    <script src="./app.js"></script>
    <script src="./Player.js"></script>
    <script src="./GameChat.js"></script>
    <script src="./Quizgame.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
